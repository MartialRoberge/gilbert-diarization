<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    .bar { fill: #1e3a5f; }
    @keyframes pulse {
      0%, 100% { transform: scaleY(0.4); }
      50% { transform: scaleY(1); }
    }
    .bar1 { animation: pulse 1s ease-in-out infinite; animation-delay: 0s; }
    .bar2 { animation: pulse 1s ease-in-out infinite; animation-delay: 0.1s; }
    .bar3 { animation: pulse 1s ease-in-out infinite; animation-delay: 0.2s; }
    .bar4 { animation: pulse 1s ease-in-out infinite; animation-delay: 0.3s; }
    .bar5 { animation: pulse 1s ease-in-out infinite; animation-delay: 0.4s; }
  </style>
  <rect class="bar bar1" x="15" y="25" width="10" height="50" rx="5" transform-origin="20 50"/>
  <rect class="bar bar2" x="32" y="25" width="10" height="50" rx="5" transform-origin="37 50"/>
  <rect class="bar bar3" x="49" y="25" width="10" height="50" rx="5" transform-origin="54 50"/>
  <rect class="bar bar4" x="66" y="25" width="10" height="50" rx="5" transform-origin="71 50"/>
  <rect class="bar bar5" x="83" y="25" width="10" height="50" rx="5" transform-origin="88 50"/>
</svg>

services:
  - type: web
    name: gilbert-diarization-api
    runtime: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 1
    envVars:
      - key: HF_TOKEN
        sync: false
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
    disk:
      name: diarization-storage
      mountPath: /data
      sizeGB: 1
